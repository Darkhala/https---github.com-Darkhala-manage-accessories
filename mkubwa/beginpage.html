<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="beginpage.css">
    <title>Company Login</title>
</head>
<body>
    <h1 style="color:wheat;"
    >REPLACE TECH SOLUTIONS</h1>
    <div class="container">
        <form class="login-form">
            <h2
            style="color: wheat;">LOGIN</h2> 
            <div class="input-group">
                <label for="username"
                style="color: wheat;">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password"
                style="color: wheat;">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" onclick="login()">Login</button>
            <p id="error-message" style="color: red;"></p>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./beginpage.js"></script>
</body>
</html>
