<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Company Signup</title>
</head>
<body>
    <h1 style="color:wheat;">REPLACE TECH SOLUTIONS</h1>
    <div class="container" style="background: url('./images/techbg.png');">
        <form class="signup-form">
            <h2 style="color: wheat;">SIGN UP</h2> 
            <div class="input-group">
                <label for="username" style="color: wheat;">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password" style="color: wheat;">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="email" style="color: wheat;">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="fullname" style="color: wheat;">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <button type="submit">Sign Up</button>
            <p id="success-message" style="color: green;"></p>
            <p id="error-message" style="color: red;"></p>
            <div class="btn">
                <a href="Hrlogin.html" class="btn-loginpage">click here to Login as HR </a>
                <h1>already have employee account?</h1>
                <a href="beginpage.html" class="btn-loginpage">click here to Login as employee</a>
            </div>
        </form>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./signup.js"></script>
</body>
</html>
